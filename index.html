<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    
    <main>
        <section class="container">
            <img src="./images/illustration-hero.svg" class="banner" alt="">
      
            <div class="container-content">
                <div class="description">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
        
                <section class="plan">
                    <div class="price">
                        <img src="./images/icon-music.svg" alt="">

                        <div>
                            <p class="parag">Annual Plan</p>
                            <p>$59.99/year</p>
                        </div>

                    </div>
        
                    <a href="#" class="link">Change</a>
                </section>
        
                    <div class="payment">
                        <div class="pay">
                            <a href="#">Proceed to Payment</a>
                        </div>
                        <div class="cancel">
                            <a href="#">Cancel Order</a>
                        </div>
                        
                    </div>
        
                </div>
        </section>
    </main>

    <footer class="footer">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/maria-monteiros" target="_blank">Maria Monteiro</a>.</p>
    </footer>
</body>
</html>
